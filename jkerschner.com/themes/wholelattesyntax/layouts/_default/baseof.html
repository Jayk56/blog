<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html" . }}
</head>

<body class="{{ if .IsPage }}single-post{{ end }}">
  <main class="container">
    <!-- Header partial (optional) -->
    {{ partial "header.html" . }}

    <section class="content">
      {{ block "main" . }}
      {{ end }}
      {{ partial "footer.html" . }}
    </section>

    <aside class="art-drawer">
      <div class="art-drawer__inner">
        {{- $art := resources.Get "images/drawer-art.svg" -}}
        {{- if $art -}}
        <img class="art-drawer__art" src="{{ $art.RelPermalink }}" alt="" aria-hidden="true">
        {{- else -}}
        <!-- Placeholder gradient art -->
        <svg class="art-drawer__art" viewBox="0 0 320 900" preserveAspectRatio="xMinYMid slice" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="drawer-grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#238d8a;stop-opacity:0.15" />
              <stop offset="50%" style="stop-color:#1f7aa7;stop-opacity:0.1" />
              <stop offset="100%" style="stop-color:#1b5e98;stop-opacity:0.15" />
            </linearGradient>
            <pattern id="drawer-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
              <circle cx="20" cy="20" r="2" fill="#1f6fb2" fill-opacity="0.12"/>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#drawer-grad)"/>
          <rect width="100%" height="100%" fill="url(#drawer-dots)"/>
          <!-- Abstract flowing lines -->
          <path d="M0,100 Q80,150 60,250 T120,400 T80,550 T140,700 T100,850 L0,900 Z" fill="#238d8a" fill-opacity="0.08"/>
          <path d="M320,0 Q240,100 260,200 T200,350 T240,500 T180,650 T220,800 L320,900 Z" fill="#1b5e98" fill-opacity="0.06"/>
          <path d="M160,0 Q200,80 180,180 T220,320 T180,460 T210,600 T170,750 T200,900 L160,900 Z" fill="#1f7aa7" fill-opacity="0.05" stroke="#1f7aa7" stroke-opacity="0.1" stroke-width="1"/>
        </svg>
        {{- end -}}
      </div>
    </aside>
  </main>
</body>

</html>
