<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html" . }}
</head>

<body class="{{ if .IsPage }}single-post{{ end }}">
  <main class="container">
    <!-- Header partial (optional) -->
    {{ partial "header.html" . }}

    <section class="content">
      {{ block "main" . }}
      {{ end }}
      {{ partial "footer.html" . }}
    </section>

    <aside class="right-space">
      <!-- Intentionally blank or use for extra widgets -->
    </aside>
  </main>
</body>

</html>
