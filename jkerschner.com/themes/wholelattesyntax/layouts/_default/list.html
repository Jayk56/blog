{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages }}
<article class="post">
  <h2>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <div class="post-meta">
    <small>Published on {{ .Date.Format "Jan 2, 2006" }}</small>
  </div>
  <div class="post-excerpt">
    {{ .Summary }}
  </div>
</article>
{{ end }}
{{ end }}
